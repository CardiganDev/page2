<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift for my beloved person</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: darkblue;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        #box {
            position: relative;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #c62828, #ff8f00);
            border-radius: 25px;
            cursor: pointer;
            overflow: hidden;
        }
        .led-sign {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color:red;
            font-weight:bolder;
            
            animation: blink 1s linear infinite;
        }

        #ribbon {
            position: absolute;
            width: 100%;
            height: 20px;
            background-color: gold;
            top: 50%;
            transform: translateY(-50%);
        }

        #popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background-color: yellow;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }


        .pages {
            position: relative;
            width: 100vw;
            height: 200vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            display: inline-block;
            padding: 5px 10px;
            text-decoration: slateblue;
            color: saddlebrown;
            background-color: orchid;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .arrow.prev {
            margin-right: 5px;
        }

        .arrow.next {
            margin-left: 5px;
        }

        p {
            flex-direction: column;
            align-items: center;
        }
    .snowflakes {
      position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        animation: snowfall 60s linear infinite;
    }
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall 60s linear infinite;
        }
        .background-snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: snowfall 60s linear infinite;
        }

        .background-snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall 60s linear infinite;
        }


        @keyframes snowfall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
          }
          @keyframes blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="box" onclick="openpoem()">
        <div id="ribbon"></div>
        <div class="snowflakes"></div>
        <div id="popup">
            <div class="poem-page" id="page-1">
                <h2>I'd love the life</h2>
                <p>I'd love the life,</p>
                <p>If it was pretty as your candle lights.</p>
                <p>If it was hushing like the nights,</p>
                <p>When it's all dark, but I still see the Bright,</p>
                <p>And it stars melting, it feels like spite,</p>
                <p>And it's again morning,</p>
                <p>And you are on your mind.</p>
                <a href="http://127.0.0.1:5500/page2.html" class="arrow next">Pagina urmÄƒtoare<3</a>
            </div>
        </div>
      </div>
      <div class="led-sign">Merry Christmas</div>
  </div>
    </div>
    <div class="background-snowflakes"></div>
    <script>
      function openpoem() {
          document.getElementById('popup').style.display = 'block';
      }

      function closePoem() {
          document.getElementById('popup').style.display = 'none';
      }

      const snowflakesContainer = document.querySelector('.snowflakes');
      const backgroundSnowflakesContainer = document.querySelector('.background-snowflakes');
      const box = document.getElementById('box');
      for (let i = 0; i < 50; i++) {
          const snowflake = document.createElement('div');
          snowflake.classList.add('snowflake');
          snowflake.style.top = `${Math.random() * box.clientHeight}px`;
          snowflake.style.left = `${Math.random() * box.clientWidth}px`;
          snowflakesContainer.appendChild(snowflake);

          const backgroundSnowflake = document.createElement('div');
          backgroundSnowflake.classList.add('background-snowflake');
          backgroundSnowflake.style.top = `${Math.random() * window.innerHeight}px`;
          backgroundSnowflake.style.left = `${Math.random() * window.innerWidth}px`;
          backgroundSnowflakesContainer.appendChild(backgroundSnowflake);
      }
  </script>
</body>
</html>
